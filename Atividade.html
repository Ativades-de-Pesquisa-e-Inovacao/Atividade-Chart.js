<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Dashboard de Monitoramento</h1>
        <p class="subTitulo">Análise em tempo real de temperatura e umidade</p>
    </header>
    
    
        <div class="container">
            <div class="card">
                <h3 class="tituloGrafico">Temperatura e Umidade (Horário)</h3>
                <canvas id="myChart"></canvas>
            </div>
            
            <div class="card">
                <h3 class="tituloGrafico">Temperatura e Umidade (Mensal)</h3>
                <canvas id="myChart2"></canvas>
            </div>
        </div>
   
    
    <footer class="footer">
        <p>Sistema de Monitoramento Ambiental &copy; 2025</p>
    </footer>
</body>

<script>
    //Configurando o grafico 1 - Linha 
    const labels = [ 
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];
    
    const Linha = { 
        labels: labels, 
        datasets: [
            { 
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 0, 0)', 
            borderColor: 'rgb(255, 0, 0)', 
            data: [30, 29, 28, 25, 22, 23],
            },
            { 
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)', 
            borderColor: 'rgb(0, 0, 255)', 
            data: [80, 82, 80, 85, 80, 83],
            }
        ]
    };

    const config = {
        type: 'line', 
        data: Linha, 
        option: {}
    };

    //Configurando o grafico 2 - Barras

    const labels2 = [ 
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const Barra = { 
        labels: labels2, 
        datasets: [
            { 
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 0, 0)', 
            borderColor: 'rgb(255, 0, 0)', 
            data: [22, 24, 27, 23, 20, 18],
            },
            { 
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)', 
            borderColor: 'rgb(0, 0, 255)', 
            data: [90, 89, 93, 87, 88, 82],
            }
        ]
    };

    const config2 = {
        type: 'bar', 
        data: Barra, 
        option: {}
    };
</script>

<script>
    const grafico1 = new Chart(
        document.getElementById('myChart'), 
        config 
    );
    const grafico2 = new Chart(
        document.getElementById('myChart2'), 
        config2
    );
</script>

</html>
